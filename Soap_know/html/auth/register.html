<head>
	<title>{{title}}</title>
	<meta charset="utf-8"/>

	<link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}" />

	<script src="{{ static_url('js/respond.min.js') }}"></script>
	<script src="{{ static_url('js/modernizr.js') }}"></script>
	<script src="{{ static_url('js/auth.js') }}"></script>
</head>
<body>
	<section id="top">
		<header id="home-top" class="nav-top nav-fixed nav-root">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-xs-2">
						<h1 id="header-logo" class="image-text">
							<a href="/">
								<span class="mask"></span><span class="behind"></span> Soap Know <i class=""></i>
							</a>
						</h1>
					</div>
				</div>
			</div>
		</header>
	</section>
	<section>
		<div class="container">
			<div id="registerbox" style="margin-top:50px;" class="mainbox col-md-10 col-md-offset-1 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" style="border-color: #e0ebe8">
					<div class="panel-heading" style="background-color: #e0ebe8;border-color: #e0ebe8">
						<div class="panel-title" style="text-align: center">
							注册
						</div>
					</div>
					<div class="panel-body" style="padding-top:30px;border-color: #e0ebe8" >
						<div class="register_panel_left">
							<!-- <div id="login-alert" class="alert alert-danger col-sm-12" style="display:none"></div> -->
							<div id="register-alert" class="alert alert-danger alert-dismissible col-sm-12" role="alert" style="display: none;">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								<span id="error-message"></span>
							</div>
							<form id="registerform" class="form-horizontal" role="form" action="/register" method="POST">
								<!-- {{ xsrf_form_html() }} -->
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
									<input id="username" type="text" class="form-control" name="username" value="" placeholder="用户名">
									<span class="input-group-addon"><label class="control-label" style="color: red;" for="userName">*</label></span>
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
									<input id="email" type="text" class="form-control" name="email" value="" placeholder="邮箱">
									<span class="input-group-addon"><label class="control-label" style="color: red;" for="userName">*</label></span>
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="password" type="password" class="form-control" name="password" placeholder="密码">
									<!-- <input id="password" type="password" class="form-control" name="password" placeholder="密码" data-validation-minlength-message="密码至少6位" data-validation-required-message="请输入密码" minlength="6" required="" aria-invalid="true"> -->
									<span class="input-group-addon"><label class="control-label" style="color: red;" for="userName">*</label></span>
								</div>
								<div style="margin-bottom: 25px" class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
									<input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="确认密码">
									<span class="input-group-addon"><label class="control-label" style="color: red;" for="userName">*</label></span>
								</div>
								<!-- <div class="input-group">
									<div class="checkbox">
										<label>
											<input id="login-remember" type="checkbox" name="remember" value="1">
											记住我
										</label>
									</div>
								</div> -->
	
								<div style="margin-top:10px;" class="form-group">
									<div class="col-sm-12 controls" style="margin:0 auto;">
										<!-- <a id="btn-login" href="#" class="btn btn-success" type="submit">登录 </a> -->
										<button id="btn-register" class="btn btn-success" type="button" onclick="register()">确定</button>
									</div>
								</div>
							</form>
						</div>
						<div class="register_panel_right">
							<div>
								<p style="font-size: 14px; color: #45b29a;">无需注册，直接使用以下帐号登录</p>
								<a class="qq_login">QQ账号</a>
								<a class="sina_login">新浪账号</a>
								<br />
								<br />
								<br />
								<hr />
								<br />
								<p style="font-size: 14px; color: #45b29a;">已有账号，请<a href="/login">登录</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% include '../include/foot.html' %}
</body>
</html>
