	<script src="{{ static_url('js/respond.min.js') }}"></script>
	<script src="{{ static_url('js/modernizr.js') }}"></script>
	<script src="{{ static_url('js/formula.js') }}"></script>
</head>
<body class="">
	{% include '../include/header.html' %}
	<div class="container toolbar-fixed-top" style="margin-top: 25px;margin-bottom: 25px">
		<div class="row">
			<div class="col-md-10">
				<div class="col-md-3">
					<select id="use" class="form-control" style="display: inline;" name="use">
						<option value="0">用途</option>
						{% for item in use %}
						<option value="{{item['id']}}">{{item['name']}}</option>
						{% end %}
					</select>
				</div>
				<div class="col-md-3">
					<!-- <div class="btn-group">
						<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
							皮肤分类<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							{% for skin in skin_types %}
							<li>{{skin['name']}}</li>
							{% end %}
						</ul>
					</div> -->
					<select id="skin_types" class="form-control" style="display: inline;" name="skin_types">
						<option value="0">皮肤分类</option>
						{% for item in skin_types %}
						<option value="{{item['id']}}">{{item['name']}}</option>
						{% end %}
					</select>
				</div>
				<div class="col-md-3">
					<select id="difficult_degree" class="form-control" style="display: inline;" name="difficult_degree">
						<option value="0">难易程度</option>
						{% for item in difficult_degree %}
						<option value="{{item['id']}}">{{item['name']}}</option>
						{% end %}
					</select>
				</div>
				<!-- <div id="dyControl" class="col-md-5" style="padding-left: 0px;">
					<input id="conditionValue" class="form-control" type="text" placeholder="搜索 使用权归属企业" name="conditionValue" style="display: inline;">
				</div> -->
				<button class="btn btn-primary" type="button" onclick="search()" style="display: inline; border-radius: 4px;">搜索</button>
			</div>
			<div class="col-md-2">
				<form class="navbar-right">
					<button class="btn btn-primary" style="display: inline;" onclick="add_formula()" type="button">新建配方</button>
				</form>
			</div>
		</div>
		<div class="row">
			<table class="table" style="margin-top:10px;">
				<tr>
					<th>名称</th>
					<th>用途</th>
					<th>适合肌肤</th>
					<th>难易程度</th>
					<th>功效</th>
				</tr>
				{% for item in formulas %}
				<tr>
					<td>{{item['name']}}</td>
					<td>{{item['use']}}</td>
					<td>{{item['skin_types']}}</td>
					<td>{{item['difficult_degree']}}</td>
					<td>{{item['efficacy']}}</td>
				</tr>
				{% end %}
			</table>
		</div>
	</div>
	{% include '../include/foot.html' %}
</body>
</html>
