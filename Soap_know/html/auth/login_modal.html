<div id="login_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="login_modal_label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="login_modal_label">登录</h4>
			</div>
			<div class="modal-body">
				<div class="login_panel_left">
					<!-- <div id="login-alert" class="alert alert-danger col-sm-12" style="display:none"></div> -->
					<div id="login-alert" class="alert alert-danger alert-dismissible col-sm-12" role="alert" style="display: none;">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<span id="error-message"></span>
					</div>
					<form id="loginform" name="loginform" class="form-horizontal" role="form" action="/login" method="POST">
						<!-- {{ xsrf_form_html() }} -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="username" type="text" class="form-control" name="username" value="" placeholder="手机/邮箱/用户名">
							<label id="username_msg" style=""></label>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" name="password" placeholder="密码">
						</div>

						<div style="margin-top:10px;" class="form-group">
							<div class="col-sm-12 controls" style="text-align:center;">
								<button id="btn-login" class="btn btn-success" style="display:inline-block;" type="button" onclick="login()" data-dismiss="modal">
									登录
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="login_panel_right">
					<div>
						<p style="font-size: 14px; color: #45b29a;">直接使用以下帐号登录</p>
						<a class="qq_login">QQ账号</a>
						<a class="sina_login">新浪账号</a>
						<br />
						<br />
						<br />
						<hr />
						<br />
						<p style="font-size: 14px; color: #45b29a;">还没有账号？马上<a href="/register">注册</a></p>
					</div>
				</div>
			</div>
			<!-- <div class="modal-footer">
				<button type="submit" class="btn btn-default" data-dismiss="modal" onclick="login()">
					登录
				</button>
			</div> -->
		</div>
	</div>
</div>
