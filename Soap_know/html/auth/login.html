<body class="">
	<section id="top">
		<header id="home-top" class="nav-top nav-fixed nav-root">
			<div class="container">
				<div class="row">
					<div class="col-md-2 col-xs-2">
						<h1 id="header-logo" class="image-text">
							<a href="/">
								<span class="mask"></span><span class="behind"></span> Soap Know <i class=""></i>
							</a>
						</h1>
					</div>
				</div>
			</div>
		</header>
	</section>
	<section>
		<div class="container">
			<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info" style="border-color: #e0ebe8">
					<div class="panel-heading" style="background-color: #e0ebe8;border-color: #e0ebe8">
						<div class="panel-title">
							登录
						</div>
						<div style="float:right; font-size: 80%; position: relative; top:-10px">
							<a href="#">忘记密码？</a>
						</div>
					</div>
					<div class="panel-body" style="padding-top:30px;border-color: #e0ebe8" >
						<!-- <div id="login-alert" class="alert alert-danger col-sm-12" style="display:none"></div> -->
						<div id="login-alert" class="alert alert-danger alert-dismissible col-sm-12" role="alert" style="display: none;">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<span id="error-message"></span>
						</div>
						<form id="loginform" class="form-horizontal" role="form" action="/login" method="POST">
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input id="username" type="text" class="form-control" name="username" value="" placeholder="手机/邮箱/用户名">
							</div>
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input id="password" type="password" class="form-control" name="password" placeholder="密码">
							</div>
							<div class="input-group">
								<div class="checkbox">
									<label>
										<input id="login-remember" type="checkbox" name="remember" value="1">
										Remember me
									</label>
								</div>
							</div>

							<div style="margin-top:10px" class="form-group">
								<div class="col-sm-12 controls">
									<!-- <a id="btn-login" href="#" class="btn btn-success" type="submit">登录 </a> -->
									<button id="btn-login" class="btn btn-success" type="button" onclick="login()">登录</button>
									<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 control">
									<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
										Don't have an account!
										<a href="/register"> Sign Up Here </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% include '../include/foot.html' %}
</body>
</html>
